name: Price Search Workflow

on:
  schedule:
    - cron: '0 * * * *'

env:
  FILENAME: 'bookshelfPrices.json'

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: npm install request cheerio
      - run: npx ts-node coco-toolbox/amazonScraper.ts > $GITHUB_WORKSPACE/$FILENAME
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.FILENAME }}
          path: ${{ env.FILENAME }}