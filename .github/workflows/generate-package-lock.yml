name: Generate Package-Lock

on:
  push:
    branches:
      - '!main'
    paths:
      - 'package.json'

jobs:
  generate-package-lock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install Dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config user.email 'coco@twin-digital.com'
          git config user.name 'coco-b0t'
        shell: bash

      - name: Stage changes
        run: |
          git add package-lock.json
        shell: bash

      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code
          echo ::set-output name=changes::no
        shell: bash

      - name: Commit changes
        if: steps.check_changes.outputs.changes == 'no'
        run: |
          git commit -m 'regenerate package-lock.json'
        shell: bash 

      - name: Push changes
        if: steps.check_changes.outputs.changes == 'no'
        uses: ad-m/github-push-action@v0.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN}}
          branch: ${{ github.ref }}
